apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      version: "46.6.0"
  values:
    server:
      service:
        type: ClusterIP
    alertmanager:
      enabled: false
    pushgateway:
      enabled: false
